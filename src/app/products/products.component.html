<section id="products" class="home-section bg-gray paddingbot-60">
  

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-2 filter">
          <div class="grid-title"><i class="fa fa-filter"></i> Filters</div>
          <hr>

          <!-- BEGIN FILTER BY CATEGORY -->
          <div class="filter-name">Product</div>
          <div class="checkbox" *ngFor="let productType of productTypes">
            <label><input type="checkbox" (change)="changed($event,productType)" class="icheck"> {{productType}}</label>
          </div>          
          <!-- END FILTER BY CATEGORY -->

          <div class="padding"></div>

          

          <div class="padding"></div>         
        </div>
        <div class="col-md-1 space"></div>
        <div class="col-md-9 search-result">
          <div class="row"><div class="page-title">Home > Products</div></div>
          <hr>         
          <div class="row" *ngFor="let item of arr">
            <div class="col-lg-12" >
              <div class="card col-lg-3" *ngFor="let obj of item">
                <a href="javascript:void(0);">
                  <img src="assets/img/products/{{obj.ImgName}}" alt="Denim Jeans" style="width:100%">
                  <div class="product-name">{{obj.BrandName}}</div>
                  <div class="content">{{obj.CONTENT}}</div>
                  <div class="pack">{{obj.Pack}}</div>                 
                </a>
              </div>
              
            </div>
          </div>
         
        </div>
      </div>
    </div>

  </div>

</section>
