<section id="products" class="home-section bg-gray paddingbot-60">

  <div class="alert" *ngIf="showAlert" [ngClass]="{'alert-success': alertClass=='success', 'alert-danger': alertClass=='error'}" role="alert">
    {{alertMsg}}    
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="page-title">Home > Products</div>
        </div>
        <hr>
        <div class="row">
          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-info btn-sm add-product" (click)="showPopup()">Add
            New Product</button>

        </div>
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [rowData]="rowData"
          [frameworkComponents]="frameworkComponents" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)">
        </ag-grid-angular>

      </div>
    </div>
    <edit-product></edit-product>
  </div>

</section>
