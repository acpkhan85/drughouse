 <!-- Modal -->
 <div id="myModal" class="modal" *ngIf="showPopup" [style.display]="showPopup ? 'block' : 'none'" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click) = "hidePopup()">&times;</button>
          <h4 class="modal-title">Please provide us details</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="enquiryForm">
            <div class="form-group">
              <label>Mobile Number</label>
              <input type="text" class="form-control" formControlName="mobileNo">               
            </div>            
            <div class="form-group">
              <label>Details</label>
              <textarea class="form-control" formControlName="details" rows="6" cols="50"></textarea>
            </div>                                
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click) = "hidePopup()">Close</button>
          <button type="button" class="btn btn-info" data-dismiss="modal" (click)="onSubmit()">Submit</button>
        </div>
      </div>

    </div>
  </div>
